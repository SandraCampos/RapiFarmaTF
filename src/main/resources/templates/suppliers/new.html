<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Nuevo Proveedor</h2>
						</div>

						<form th:object="${supplier}" th:action="@{/suppliers/create}"
							th:method="post">																		

							<div class="form-group">
								<input th:field="*{name}" id="name" type="text"
									class="form-control validate"> <label for="name">Nombre</label>	
								<span class="text-danger errorMsg" 
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>																	
							</div>							
							
							<div class="form-group">
								<input th:field="*{adress}" id="adress" type="text"
									class="form-control validate"> <label for="adress">Direccion</label>	
								<span class="text-danger errorMsg" 
								th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></span>																	
							</div>
								
								
							<div class="form-group">
								<input th:field="*{email}" id="email" type="text"
									class="form-control validate"> <label for="email">Email</label>																									
							</div>
							
							<div class="form-group">
								<input th:field="*{phone}" id="phone" type="text"
									class="form-control validate"> <label for="phone">Telefono</label>																								
							</div>
							
							<div class="form-group">
								<input th:field="*{contact}" id="contact" type="text"
									class="form-control validate"> <label for="contact">Contacto</label>																									
							</div>
							
							<div class="form-group">
								<input th:field="*{ruc}" id="ruc" type="text"
									class="form-control validate"> <label for="ruc">RUC</label>	
								<span class="text-danger errorMsg" 
								th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}"></span>																	
							</div>

							<button type="submit" class="btn btn-dark">Guardar</button>
							<a class="btn btn-primary" th:href="@{'/suppliers'}">Cancelar</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
