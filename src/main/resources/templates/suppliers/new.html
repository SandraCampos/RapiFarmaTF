<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Proveedor</div>
			<div class="card-body">

				<form th:object="${supplier}" th:action="@{/suppliers/save}" th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="name">Nombre</label> <input type="text" class="form-control" id="name"
							aria-describedby="name" th:field="*{name}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="adress">Dirección</label> <input type="text" class="form-control" id="adress"
							aria-describedby="adress" th:field="*{adress}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="text" class="form-control" id="email"
							aria-describedby="email" th:field="*{email}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="phone">Teléfono</label> <input type="text" class="form-control" id="phone"
							aria-describedby="phone" th:field="*{phone}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="contact">Contacto</label> <input type="text" class="form-control" id="contact"
							aria-describedby="contact" th:field="*{contact}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="ruc">RUC</label> <input type="text" class="form-control" id="ruc"
							aria-describedby="ruc" th:field="*{ruc}" placeholder="type here ..." />
					</div>


					<a th:href="@{/suppliers/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Guardar</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>

</html>
