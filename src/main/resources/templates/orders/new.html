<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Orden</div>
			<div class="card-body">

				<form th:object="${order}" th:action="@{/orders/save}" th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="order">Orden</label> <input type="text" class="form-control" id="order"
							aria-describedby="order" th:field="*{order}" placeholder="type here ..." />										
					</div>

					<div class="form-group">
						<label for="dateEmission">Fecha de Emisi√≥n</label> <input type="date" class="form-control" id="dateEmission"
							aria-describedby="dateEmission" th:field="*{dateEmission}"/>
					</div>										

					<a th:href="@{/categories/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Registrar</button>
				</form>	
			</div>			
		</div>

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Detalle</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th>Cantidad</th>
								<th>Producto</th>																																																
							</tr>
						</thead>
						<tbody>
							<tr th:each="orderDetail : ${products}">
	
								<td th:text="${product.id}">1</td>
								<td th:text="${product.name}">HAMP</td>
								<td th:text="${product.unit}">HAMP</td>
								<td th:text="${product.location}">HAMP</td>
								<td th:text="${product.price}">1</td>	
								<td th:text="${product.stock}">1</td>
								<td th:text="${product.min_stock}">1</td>														
								<td>
									<th:block th:each="supplier : ${product.supplier}">
										<span th:text="${supplier.name} + ' '">Item Description Here...</span>
									</th:block>								
								</td>
								<td>
									<th:block th:each="category : ${product.categories}">
										<span th:text="${category.name} + ' '">Item Description Here...</span>
									</th:block>								
								</td>
								<td>
									<a th:href="@{'/products/edit/'+ ${product.id}}" class="btn btn-success">Editar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>

</html>
