<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento de Productos</div>
			<div class="card-body">

				<nav class="navbar navbar-light bg-light">
					<a th:href="@{/products/new}" class="btn btn-primary">Nuevo</a>
					<form th:action="@{/products/search}" method="GET">
						<div class="form-row align-items-center">
							<div class="col-auto">
								<label class="sr-only" for="inputName">Nombre</label>
								<input id="inputName" type="text" class="form-control" name="name"
									placeholder="Search By Name">
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Buscar</button>
							</div>
						</div>					
					</form>
				</nav>				

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Nombre</th>
							<th>Unidad de Medida</th>
							<th>Ubicación</th>
							<th>Precio</th>
							<th>Stock</th>
							<th>Stock Mínimo</th>
							<th>Proveedor</th>
							<th>Categoria</th>
							<th>Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">

							<td th:text="${product.id}">1</td>
							<td th:text="${product.name}">HAMP</td>
							<td th:text="${product.unit}">HAMP</td>
							<td th:text="${product.location}">HAMP</td>
							<td th:text="${product.price}">1</td>	
							<td th:text="${product.stock}">1</td>
							<td th:text="${product.min_stock}">1</td>														
							<td>
								<th:block th:each="supplier : ${product.supplier}">
									<span th:text="${supplier.name} + ' '">Item Description Here...</span>
								</th:block>								
							</td>
							<td>
								<th:block th:each="category : ${product.categories}">
									<span th:text="${category.name} + ' '">Item Description Here...</span>
								</th:block>								
							</td>
							<td>
								<a th:href="@{'/products/edit/'+ ${product.id}}" class="btn btn-success">Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>


		</div>

	</div>
	
	<th:block th:include="fragments/scripts"></th:block>

</body>

</html>
