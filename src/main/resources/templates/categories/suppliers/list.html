<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Maintenance Suppliers</div>
			<div class="card-body">

				<nav class="navbar navbar-light bg-light">
					<a th:href="@{/suppliers/new}" class="btn btn-primary">New</a>
					<form th:action="@{/suppliers/search}" method="GET">
						<div class="form-row align-items-center">
							<div class="col-auto">
								<label class="sr-only" for="inputName">Name</label>
								<input id="inputName" type="text" class="form-control" name="name"
									placeholder="Search By Name">
							</div>
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Search</button>
							</div>
						</div>					
					</form>
				</nav>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Name</th>
							<th>Adress</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Contact</th>
							<th>RUC</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="supplier : ${suppliers}">

							<td th:text="${supplier.id}">1</td>
							<td th:text="${supplier.name}">HAMP</td>
							<td th:text="${supplier.adress}">HAMP</td>
							<td th:text="${supplier.email}">HAMP</td>
							<td th:text="${supplier.phone}">HAMP</td>
							<td th:text="${supplier.contact}">HAMP</td>
							<td th:text="${supplier.ruc}">HAMP</td>
							<td>
								<a th:href="@{'/suppliers/edit/'+ ${supplier.id}}" class="btn btn-success">Edit</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>

</html>
